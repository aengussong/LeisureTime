name: Feature Branch CI

on:
  pull_request:
    branches:
      - '*'
      - '!master'
      - '!release*'

jobs: 
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with: 
          java-version: 11
      - name: Unit Test
        run: bash ./gradlew test --stacktrace
